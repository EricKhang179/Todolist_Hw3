<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>  
      <link rel="stylesheet" href="css/main.css" href="https://fonts.googleapis.com/css2?family=Buffalo&display=swap">  
</head>
<body>

  <header>
    <h1>My To-Do List</h1>
  </header>

  <main>
    <section id="todo">
      <h2>To Dos</h2>
      <ul class="todo" >
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </section>

    <section id="inprogress">
      <h2>In Progress</h2>
      <ul class="inprogress">
        <li><input type="checkbox">Item 1<span></span></li>
        <li><input type="checkbox">Item 2<span></span></li>
        <li><input type="checkbox">Item 3<span></span></li>
        <li><input type="checkbox">Item 4<span></span></li>
      </ul>
    </section>

    <section id="done">
      <h2>Done</h2>
      <ul class="done">
        <li><input type="checkbox" checked> Completed Task 1<span></span></li>
        <li><input type="checkbox" checked> Completed Task 2<span></span></li>
        <li><input type="checkbox" checked> Completed Task 3<span></span></li>
        <li><input type="checkbox" checked> Completed Task 4<span></span></li>
        
      </ul>
    </section>
  </main>
</body>
</html>
